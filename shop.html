<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | FAATEH Clothing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a class="logo-link" href="index.html"><img src="images/logo.png" alt="FAATEH Logo" class="logo-img"></a>
    <nav class="nav">
      <a href="index.html" class="nav-item">Home</a>
      <a href="shop.html" class="nav-item active">Shop</a>
      <a href="about.html" class="nav-item">About</a>
      <a href="contact.html" class="nav-item">Contact</a>
      <a href="cart.html" class="nav-item cart-link">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="product-grid" id="productList"></main>

  <button id="checkoutBtn" class="floating-btn">Checkout via WhatsApp</button>

  <footer class="site-footer">Â© 2025 FAATEH Clothing</footer>

  <script src="script.js"></script>
  <script>
    const container = document.getElementById("productList");
    const productsArr = getProducts();

    productsArr.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="image-container">
          <img src="${p.image}" alt="${p.name}">
        </div>
        <div class="card-content">
          <div class="product-name">${p.name}</div>
          <div class="price">${p.price}</div>
          <button class="btn small add-cart">Add to Cart</button>
        </div>
      `;
      container.appendChild(card);

      card.querySelector(".add-cart").addEventListener("click", () => {
        addToCart(p);
        alert(`${p.name} added to cart!`);
      });
    });
  </script>
</body>
</html>
