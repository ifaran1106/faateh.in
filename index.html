<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FAATEH Clothing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo-link" href="index.html">
      <img src="images/logo.png" alt="FAATEH Logo" class="logo-img">
    </a>
    <nav class="nav">
      <a href="index.html" class="nav-item active">Home</a>
      <a href="shop.html" class="nav-item">Shop</a>
      <a href="about.html" class="nav-item">About</a>
      <a href="contact.html" class="nav-item">Contact</a>
      <a href="cart.html" class="nav-item cart-link">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-inner">
        <h1>Rule the Streets.</h1>
        <p>Minimal fits. Maximum presence. Limited drops — move fast.</p>
        <a class="btn" href="shop.html">Shop Drop</a>
      </div>
    </section>

    <section class="featured">
      <h2>Featured Drops</h2>
      <div id="featuredGrid" class="featured-grid"></div>
    </section>

    <section class="about-preview">
      <h3>About FAATEH</h3>
      <p>FAATEH Clothing is more than a brand — it’s an identity. Built for the bold, made for the streets.</p>
      <a class="link-muted" href="about.html">Learn more →</a>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 FAATEH Clothing</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Render 3 featured products on home (pulls from the same products defined in script.js)
    (function renderFeatured() {
      const featured = products.slice(0, 3);
      const el = document.getElementById('featuredGrid');
      if (!el) return;
      featured.forEach(p => {
        const card = document.createElement('a');
        card.className = 'feat-card';
        card.href = p.page;
        card.innerHTML = `
          <div class="feat-img"><img src="${p.image}" alt="${p.name}"></div>
          <div class="feat-body">
            <div class="feat-name">${p.name}</div>
            <div class="feat-price">${p.price}</div>
          </div>
        `;
        el.appendChild(card);
      });
    })();
  </script>
</body>
</html>
