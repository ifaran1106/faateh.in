<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout | FAATEH Clothing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo-link" href="index.html"><img src="images/logo.png" alt="FAATEH Logo" class="logo-img"></a>
    <nav class="nav">
      <a href="index.html" class="nav-item">Home</a>
      <a href="shop.html" class="nav-item">Shop</a>
      <a href="about.html" class="nav-item">About</a>
      <a href="contact.html" class="nav-item">Contact</a>
      <a href="cart.html" class="nav-item cart-link">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="checkout-main">
    <h2>Secure Checkout (Demo)</h2>

    <div class="checkout-grid">
      <div class="checkout-card">
        <h3>Card details</h3>
        <form id="cardForm">
          <label>Full name</label>
          <input id="cardName" required placeholder="Name on card">
          <label>Card number</label>
          <input id="cardNumber" required placeholder="4242 4242 4242 4242" maxlength="19">
          <div style="display:flex; gap:8px;">
            <div style="flex:1">
              <label>Expiry</label>
              <input id="cardExp" required placeholder="MM/YY" maxlength="5">
            </div>
            <div style="width:120px;">
              <label>CVC</label>
              <input id="cardCvc" required placeholder="123" maxlength="4">
            </div>
          </div>
          <button class="btn" type="submit">Pay (Demo)</button>
        </form>
        <p class="small">This is a client-side demo. Replace with Stripe/PayU/Razorpay integration for real payments. See comments in script.js.</p>
      </div>

      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <div id="orderItems"></div>
        <div class="order-total">Total: <span id="orderTotal">₹0</span></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">© 2025 FAATEH Clothing</footer>

  <script src="script.js"></script>
  <script>
    // Render order summary
    (function renderOrder() {
      const items = getCart();
      const el = document.getElementById('orderItems');
      el.innerHTML = '';
      if (items.length === 0) {
        el.innerHTML = '<p>No items in cart.</p>';
        document.getElementById('orderTotal').textContent = '₹0';
        return;
      }
      items.forEach(it => {
        const row = document.createElement('div');
        row.className = 'order-row';
        row.innerHTML = `<div>${it.name} × ${it.qty}</div><div>₹${it.priceNum * it.qty}</div>`;
        el.appendChild(row);
      });
      const total = items.reduce((s,i)=>s + i.priceNum * i.qty, 0);
      document.getElementById('orderTotal').textContent = `₹${total}`;
    })();

    // Fake card processing
    document.getElementById('cardForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Basic validation
      const name = document.getElementById('cardName').value.trim();
      const number = document.getElementById('cardNumber').value.replace(/\s+/g,'');
      if (!name || number.length < 12) return alert('Fill valid details (demo).');

      // Simulate processing
      const total = document.getElementById('orderTotal').textContent;
      alert('Payment successful (demo). Order total: ' + total);
      // Clear cart after successful "payment"
      clearCart();
      updateCartCount();
      window.location.href = 'index.html';
    });

  </script>
</body>
</html>
